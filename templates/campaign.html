<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<head>
    <style>
        .nav-bar {
            width: 100%;
            background-color: white;
            padding: 2pt;
        }

        body {
            background-color: #011f40;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            text-align: center;
            left: 0;
            top: 0;
            color: black;
        }

        .header-img {
            width: 100%;
            text-align: center;
        }

        .team-name {
            position: absolute;
            left: 5%;
            top: 5%;
            color: white;
            border-color: black;
            text-shadow: 1px 0 0;
            font-size: 6vw;
        }

        .info {
            background-color: #011f40;
            color: white;
            padding: 5pt;
        }

        h2 {
            padding: 0;
            margin: 0;
        }

        .stopclock-img {
            width: 100%;
            text-align: center;
            position: relative;
        }

        .info-countdown {
            display: flex;
            flex-direction: column;
            align-content: flex-start;
        }


        .countdown-info {
            position: relative;
            text-align: center;
            z-index: 1;
            color: white;
            border-color: black;
            text-shadow: 1px 0 0;
            font-size: 4vw;
            top: 20%
        }

        .votes {
            position: relative;
            z-index: 1;
            color: white;
            border-color: black;
            text-shadow: 1px 0 0;
            font-size: 6vw;
            bottom: 30%;
            text-align: center;
        }

        .w3-container {
            position: relative;
            bottom: 40%;
        }

        .team-selection {
            background-color: lightgray;
            color: white;
            text-align: center;
            width: 60%;
            font-size: 3vw;
        }

        .main {
            display: flex;
            flex-direction: row;
            align-content: stretch;
        }

        .team-pictures {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            height: 100%
        }

        .team-choice {}

        .team-img {
            width: 60%;
            align-self: center;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="team-name"> {{ name }} </div>
        {% load static %}
        <img src="{% static "campaignheaderphoto.jpg" %}" class="header-img" alt="Blank bracket">


    </div>
    <div class="main">
        <div class="info-countdown">
            <div class="info">
                <div style="font-size: 4vw; font-weight: bold;">Campaign Information</div>
                <p style="font-size: 2.5vw; padding: 5pt"> {{ info }} </p>
            </div>

            <div class="countdown">
                <div class="countdown-info">
                    With {{ deadline|timeuntil }} remaining:

                </div>

                {% load static %}
                <img src="{% static "stopclock.jpg" %}" class="stopclock-img" alt="Stopclock">

                <div class="w3-container">
                    <div class="w3-light-grey">
                        <div class="w3-red" style="height:24px;width:{{votecountPercent}}%"></div>
                    </div><br>
                </div>
                <div class="votes">
                    <div style="font-size: 2vw; font-weight: bold;"><span style="color: #ff2323">{{votecount}}</span>
                        voter registration of 100 goal</div>
                </div>
            </div>
        </div>
        <div class="team-selection">
            <div> Pick your team </div>
            <div class="team-pictures">
                {% for team in teams.all %}
                <img src="{% static "zion.jpg" %}" class="team-img" alt="Zion">
                <!-- <div class = "team-choice">{{ team.name }}</div> -->
                {% endfor %}

            </div>
        </div>
    </div>




</body>

</html>
