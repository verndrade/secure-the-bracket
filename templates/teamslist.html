<html>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> {% load static %}
<link rel="shortcut icon" href="{% static 'logo.png' type='image/x-icon' %}">

<head>
</head>

<body>
    {% include 'nav.html' %} {% block body %} {% endblock %}
    <div>
        <div class="bracket-header" style="font-family: Poppins Bold; font-size: 3.5vw; color: white">
            Pick your team
            <div class="teams-list-row">
                {% for team in teams %}
                <div class="teams-list-column">
                    <a href="/team/{{team.name}}">
                        <figure>
                            {% if team.team_image %}
                            <img src="{{ team.team_image.url }}" class="teams-list-img" alt="A picture of {{team.name}}">
                            <figcaption style="font-family: Poppins Bold;">Team {{ team.name }}</figcaption>
                            {% endif %}
                        </figure>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>


</body>

</html>
