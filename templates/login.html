{% extends 'base.html' %}=

{% block body %} 
<div class="d-flex flex-fill flex-column align-items-center justify-content-center" style="background-color: aliceblue;">
  <h1 class="display-4 mb-3 text-center">Sign in</h1>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p class="mt-3">No account? <a href="{% url 'signup' %}">Create one now</a></p>
  </form>
</div>
{% endblock %}
