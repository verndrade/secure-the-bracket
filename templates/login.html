{% extends 'base.html' %}

{% block body %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">

<div id="container">  
  <img src= "{% static 'logo.png' %}" class="logo" alt="A picture of secure the ballot logo">     
  <h2 style="font-family: Poppins Bold; text-align: center;">Log in</h2>
  <form method="post" class="auth-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p class="mt-3">No account? <a href="{% url 'signup' %}">Create one now</a></p>
  </form>
</div>
{% endblock %}
