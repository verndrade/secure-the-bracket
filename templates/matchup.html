<html>

<head>
    <style>
        {% load static %}
        @font-face {
            font-family: 'Poppins-Medium.ttf';
            src: local('Poppins-Medium'),
            url('{% static 'fonts/Poppins-Medium.ttf' %} format("truetype")');
        }
        
        body {
            background-color: #011f40
        }

        .header {
            padding-top: 5%;
            position: relative;
            text-align: center;
            left: 0;
            top: 0;
        }

        .header-img {
            width: 95%
        }

        .middle {
            padding-top: 5%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: space-around;
        }

        .link {
            font-family: Poppins-Medium;
            background-color: #f95759;
            color: white;
            text-align: center;
            margin: 10;
            flex: 0 0 20%;
            height: auto;
            font-size: 2vw;
            padding: 5pt
        }

        .link:before {
            content: '';
            float: left;
            padding-top: 100%;
        }
        .countdown {
            padding: 10%;
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            font-size: 2vw;
        }

        .a {
            display: block;
            height: 100%;
            width: 100%;
        }
        .round {
            background-color: #ff2323;
            width: 70%;
            color: white;
            text-align: center;
        }

        .timer {
            color: white;
        }
        .challenge {
            display: flex;
            flex-direction: row;
            justify-content: center;
    
        
        }
        .team {
            width: 46%;
            position: relative;
            text-align: center;
        }
        .team-name {
            position: absolute;
            right: 5%;
            color: white;
            border-color: black;
            text-shadow: 1px 0 0;
            font-size: 6vw;
        }

        .votes {
            position: absolute;
            top: 50%;
            left: 40%;
            color: white;
            border-color: black;
            text-shadow: 1px 2px black;
            font-size: 6vw;
        }
        .team-img {
            width: 100%
        }

        .divider {
            width: 10px;
            background-color: white;

        }

    </style>

</head>

<body>
    <div class="header">
        {% load static %}
        <img src="{% static "header.png" %}" class="header-img" alt="Blank bracket">
    </div>
    <div class="middle">
        <div class="link">
            <a href= "https://www.securetheballot.org/absentee">
            <p>REQUEST ABSENTEE BALLOT</p>
        </a>
        </div>
        <div class="link">
            <a href = "https://www.securetheballot.org/wheretovote">
            <p>FIND MY POLLING PLACE</p>
        </a>
        </div>
        
        <div class="link">
            <a href="https://www.securetheballot.org/verify?utm_source=website&utm_medium=website&utm_campaign=website">
            <p>VERIFY MY SIGN UP</p>
            </a>
        </div>
    </div>
    <div class = "countdown">
        <div class = "round">
            <h1>First Round</h1>
        </div>
        <div class = "timer">

            <h1> Time Left: {{ deadline|timeuntil }}</h1>
        
            <!-- {{ team.name }} -- {{ team.vote_count }} -->
        </div>

    </div>

    <div class = "challenge">
        <div class = "team">
            <div class = "team-name">Team: {{ team1 }} </div>
            <img src="{% static "zion.jpg" %}" class="team-img" alt="team">
            <div class = "votes">{{ team1.vote_count }} </div>

        </div>
        <div class = "divider">

        </div>
        <div class = "team">
            <div class = "team-name">Team: {{ team2 }}  </div>
            <img src="{% static "reggie.jpg" %}" class="team-img" alt="team">
            <div class = "votes">{{ team2.vote_count }}</div>
        </div>

    </div>
</body>

</html>
